<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration for admin</title>
	<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- favicon -->
  <link rel="icon"  href="hmsfavicon.ico">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<h2>Create Account</h2> <br>
				<form action="" method="" class="row g-3">
					  <div class="mb-2">
						    <label for="exampleInputName" class="form-label"> user name</label>
						    <input type="name" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
						    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
					  </div>
	  

					  <div class="mb-2">
						    <label for="exampleInputPassword1" class="form-label">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1">
					  </div>
					  <div class="col-auto">
    <span id="passwordHelpInline" class="form-text">
      Must be 6-10 characters long.
    </span>
  </div>
					  <div class="mb-2">
						    <label for="exampleInputPassword2" class="form-label">Confiirm Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword2">
					  </div>


					  <div class="mb-2 form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Keep me registered</label>
					  </div>
	  
	  					<button type="submit" class="btn btn-primary">Register</button>
	
				</form>

			</div>
		</div>
	</div>

	

	<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


<script type="text/javascript">
	alert("Account created");
</script>
</body>
</html>
