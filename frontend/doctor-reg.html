<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>doctor</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- favicon -->
<link rel="icon"  href="hmsfavicon.ico">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<h2>Create Account</h2> <br>
				<form action="" method="" class="row g-3">
					  <div class="mb-2">
						    <label for="validationDefaultUsername" class="form-label">doctor name</label>
						    <input type="name" class="form-control" id="validationDefaultUsername" aria-describedby="d-name">
						    <!-- <div id="d-name" class="form-text">We'll never share your email with anyone else.</div> -->
					  </div>
	  

					  <div class="mb-2">
						    <label for="validationDefault02" class="form-label">Designation</label>
						    <input type="text" class="form-control" id="validationDefault02">
					  </div>

					  <div class="mb-2">
						    <label for="exampleInputEmail1" class="form-label">Email Id</label>
 							<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					  </div>

					  <div class="mb-2">
					  		<label for="validationDefault03" class="form-label">Phone Number</label>
					  		<input type="text"  class="form-control" id="validationDefault03">
					  </div>


					  <div class="mb-2 form-check">
						    <input type="checkbox" class="form-check-input" id="exampleCheck1">
						    <label class="form-check-label" for="exampleCheck1">Keep me registered</label>
					  </div>
	  
	  					<button type="submit" class="btn btn-primary">Register</button>
	
				</form>

			</div>
		</div>
	</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
